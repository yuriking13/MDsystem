server {
    listen 80;
    server_name lilitomukib.beget.app www.lilitomukib.beget.app *.lilitomukib.beget.app;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name lilitomukib.beget.app www.lilitomukib.beget.app *.lilitomukib.beget.app;

    ssl_certificate /etc/letsencrypt/live/lilitomukib.beget.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lilitomukib.beget.app/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/thesis/web;
    index index.html;

    # Максимальный размер загружаемого файла (500MB для файлов проекта)
    client_max_body_size 500M;

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличенные таймауты для долгих операций (поиск, перевод)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Размер буфера для загрузки файлов
        client_max_body_size 500M;
        proxy_request_buffering off;
    }

    # WebSocket proxy для real-time синхронизации
    location /ws/ {
        proxy_pass http://127.0.0.1:3000/ws/;
        proxy_http_version 1.1;
        
        # Обязательные заголовки для WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для WebSocket (длинные соединения)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 3600s;  # 1 час для длительных соединений
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ^~ /assets/ {
        gzip_static on;
        expires 12h;
        add_header Cache-Control public;
    }
}
