name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"
  CI: "true"

jobs:
  repo-quality:
    name: Repository quality guards
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Run repository quality checks
        run: pnpm run quality:repo

  api-quality:
    name: API quality gates
    runs-on: ubuntu-latest
    needs: [repo-quality]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: mdsystem_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter api exec prisma generate

      - name: Lint API (zero warning budget)
        run: pnpm --filter api lint

      - name: Typecheck API
        run: pnpm --filter api typecheck

      - name: Test API with coverage
        run: pnpm --filter api test:coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/mdsystem_test
          API_KEY_ENCRYPTION_SECRET: test-secret-key-for-ci-testing-32chars
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test
          HOST: 127.0.0.1
          PORT: 3001
          CORS_ORIGIN: http://localhost:5173
          CROSSREF_MAILTO: test@example.com

      - name: Publisher API critical slice
        run: pnpm --filter api test -- tests/integration/med-publisher-routes.test.ts
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/mdsystem_test
          API_KEY_ENCRYPTION_SECRET: test-secret-key-for-ci-testing-32chars
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test
          HOST: 127.0.0.1
          PORT: 3001
          CORS_ORIGIN: http://localhost:5173
          CROSSREF_MAILTO: test@example.com

      - name: Upload API coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: apps/api/coverage
          retention-days: 7

  web-quality:
    name: WEB quality gates
    runs-on: ubuntu-latest
    needs: [repo-quality]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Verify WEB source has no JS mirrors
        run: pnpm --filter web run check:js-mirrors

      - name: Lint WEB (zero warning budget)
        run: pnpm --filter web lint

      - name: Typecheck WEB
        run: pnpm --filter web typecheck

      - name: Run responsive regression matrix
        run: pnpm --filter web run test:responsive

      - name: Test WEB with coverage
        run: pnpm --filter web test:coverage

      - name: Publisher WEB critical slice
        run: pnpm --filter web test -- tests/components/PublisherSection.test.tsx

      - name: App theme/runtime routing critical slice
        run: pnpm --filter web test -- tests/components/AppThemeBootstrapRuntime.test.tsx

      - name: Upload WEB coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage
          path: apps/web/coverage
          retention-days: 7

  web-e2e:
    name: WEB browser E2E (Playwright)
    runs-on: ubuntu-latest
    needs: [api-quality, web-quality]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: mdsystem_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter api exec prisma generate

      - name: Install Playwright browsers
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Run Playwright critical flows
        run: pnpm --filter web run e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/mdsystem_test
          API_KEY_ENCRYPTION_SECRET: test-api-key-secret-for-e2e-32chars
          JWT_SECRET: test-jwt-secret-for-e2e-suite
          JWT_ROTATION_MODE: stable
          NODE_ENV: test
          HOST: 127.0.0.1
          PORT: 3000
          CORS_ORIGIN: http://127.0.0.1:4173
          CROSSREF_MAILTO: test@example.com
          OTEL_ENABLED: "false"
          VITE_SENTRY_ENABLED: "false"

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-playwright-report
          path: |
            apps/web/playwright-report
            apps/web/test-results
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [api-quality, web-quality, web-e2e]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter api exec prisma generate

      - name: Build workspace
        run: pnpm run build:ci

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            apps/api/dist
            apps/web/dist
          retention-days: 7
