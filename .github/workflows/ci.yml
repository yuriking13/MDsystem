name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"
  CI: "true"

jobs:
  api-quality:
    name: API quality gates
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: mdsystem_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter api exec prisma generate

      - name: Lint API (blocking warning budget)
        run: pnpm --filter api exec eslint src --ext .ts --max-warnings 53

      - name: Typecheck API
        run: pnpm --filter api typecheck

      - name: Test API with coverage
        run: pnpm --filter api test:coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/mdsystem_test
          API_KEY_ENCRYPTION_SECRET: test-secret-key-for-ci-testing-32chars
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test
          HOST: 127.0.0.1
          PORT: 3001
          CORS_ORIGIN: http://localhost:5173
          CROSSREF_MAILTO: test@example.com

      - name: Upload API coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: apps/api/coverage
          retention-days: 7

  web-quality:
    name: WEB quality gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Lint WEB (blocking warning budget)
        run: pnpm --filter web exec eslint src --ext .ts,.tsx --max-warnings 89

      - name: Typecheck WEB
        run: pnpm --filter web typecheck

      - name: Test WEB with coverage
        run: pnpm --filter web test:coverage

      - name: Upload WEB coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage
          path: apps/web/coverage
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [api-quality, web-quality]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter api exec prisma generate

      - name: Build API
        run: pnpm --filter api build

      - name: Build WEB
        run: pnpm --filter web build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            apps/api/dist
            apps/web/dist
          retention-days: 7
